<div class="page">
    <div class="bigcontainer">
        <mat-icon *ngIf="panelnumber==2 || panelnumber==3" class="back" (click)="Onback()">â¬…</mat-icon>
        <div class="head" [ngStyle]="{ 'padding-left': panelnumber==1? '5%':'14%', }">
            {{heading}}
        </div>
        <mat-icon class="cross" (click)="changeisDatasetSelector()"></mat-icon>

        <p *ngIf="panelnumber==2 || panelnumber==3" class="context_5">Choose a dataset</p>
        <input *ngIf="panelnumber===2 || panelnumber==3" type="text" data-cy="input-search-asset" id="search"
            name="searchText" class="search-bar">
        <mat-icon *ngIf="panelnumber===2 || panelnumber==3" class="icon_5"></mat-icon>

        <div class="scroll" [ngStyle]="{ 'height': panelnumber==1? '75%':'45%', }">
            <div class="boxes" *ngFor="let i of panel"
                [ngStyle]="{ 'height': panelnumber==1 || panelnumber==3? '29%':'15%', 'padding-left':panelnumber==2? '7%': '0px' }">
                <div *ngIf="panelnumber==3" [ngStyle]="{ 'height': '80%', 'padding-left': '10%' }">
                    <!-- content for panelnumber==3 -->
                </div>
                <div *ngIf="panelnumber==1" style="width: 15%; padding-left: 2%;"><mat-icon class="icon3"
                        aria-hidden="false" aria-label="Example home icon"></mat-icon></div>

                <div class="content_1">
                    <div class="content_2">
                        <!-- <span > {{i.title}}</span> -->
                        <ng-container *ngIf="panelnumber == 1 ">
                            <span class="content_3">{{i.title}}</span>
                        </ng-container>
                        <ng-container *ngIf="panelnumber == 3">
                            <span class="content_4">{{i.title}}</span>
                        </ng-container>
                        <ng-container *ngIf="panelnumber == 2">
                            <span class="content_6">{{i.title}}</span>
                        </ng-container>
                        <br *ngIf="panelnumber==1">
                        <span *ngIf="panelnumber==1" class="content_7">{{i.description}}</span>
                    </div>
                </div>
                <div class="checkbox_1" style="min-width: 10%; max-width: 10%;"
                    [ngStyle]="{'align-self': panelnumber==1? 'last baseline':'none', 'padding-bottom': panelnumber==1? '15px':'none'}">
                    <input type="{{panelnumber==3? 'radio':'checkbox'}}" name="option1" value="option1"
                        class="checkbox1" (change)="updateCheckboxSelection()"></div>
            </div>

        </div>
        <div *ngIf="!(panelnumber==1)" class="default">
            <div class="checkbox_1">
                <input type="checkbox" name="option2" value="option2" class="checkbox2">
                <label for="option1" style="display: inline-block; font-size: 25px;">Save as Default</label>
            </div>
        </div>
        <div class="foot_container" [ngStyle]="{ 'height': panelnumber==1? '17%':'10%',}">
            <div style="flex-grow: 1"></div>
            <div style=" display: flex;">
                <div style="flex-grow: 1; padding:20px;"></div>
                <div><button class="cancel" (click)="changeisDatasetSelector()" style="padding: 40 px;">Cancel</button>
                </div>
                <div *ngIf="!(panelnumber==3)"><button class="next" [disabled]="!isAtLeastOneCheckboxSelected"
                        (click)="Onnext()"
                        [style.background]="isAtLeastOneCheckboxSelected ? 'blue' : '#bbccdd'  ">Next</button>
                </div>
                <div *ngIf="panelnumber==3"><button class="apply" [disabled]="!isAtLeastOneCheckboxSelected"
                        (click)="changeisDatasetSelector()"
                        [style.background]="isAtLeastOneCheckboxSelected ? 'blue' : '#bbccdd' ">Apply
                        Dataset</button>
                </div>
            </div>
        </div>
    </div>
