<div (click)="OpenDatasetSelector()" class="report-page-footer">
    <span>Source</span>
    <div *ngIf="shimmerService.isloading">
        <ngx-skeleton-loader
            [theme]="{ 'height': '100%', 'width': '40vw', 'margin-left':'10px', 'background-color': 'rgb(204,204,204)','border-radius':'20px' }"
            count="1" appearance="line"></ngx-skeleton-loader>
    </div>
    <span *ngIf="!shimmerService.isloading" style="cursor: pointer; margin: 0px 0px;">: NielsenIQ {{ dataSourcelist[0]
        }} | {{ dataSourcelist[1] }} | {{ dataSourcelist[2] }}</span>
</div>
<app-data-selector (ChangeBoolean)="isDatasetSelector = $event" (sendDataSources)="dataSourcelist = $event"
    *ngIf="isDatasetSelector"></app-data-selector>
