<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<div class="wrapper">
    <div
        style=" height: 17px; padding-bottom: 30px; border-bottom: 1.5px solid rgb(28, 155, 240); background-color: white;">
        <h2 style="padding: 0px 30px;">NIQ</h2>
    </div>
    <div style=" padding: 10px 12px;">
        <table style="width:100%">
            <tr>
                <td><input #reporttitle class="report-title" type="text" value={{report_title}} size="15px" ngModel>
                </td>
                <td style="text-align: right; ">
                    <button type="button" class="icon_button" [disabled]="undo_icon_disable"
                        style="transform: scaleX(-1);" (click)="undo_click()"> <i class="fa fa-share"></i>
                    </button>
                    <button type="button" class="icon_button" style="margin-left: 8px;" [disabled]="redo_icon_disable"
                        (click)="redo_click()"><i class="fa fa-share"></i></button>
                    <span class="vertical-line"></span>
                    <button type="button" class="icon_button" style="margin-right: 13px;"
                        [disabled]="download_icon_disable"><i class="fa fa-download"></i>
                    </button>
                    <button type="button" class="icon_button" [disabled]="save_icon_disable"
                        (click)="save_report_title(reporttitle.value)">
                        <i class="fa fa-print"></i>
                    </button>
                    <span class="vertical-line"></span>
                    <button type="button" class="icon_button" style="margin-right: 13px;"
                        [disabled]="addcard_icon_disable"><i class="fa fa-plus-circle"></i></button>
                    <button type="button" class="icon_button" style="margin-right: 13px;"
                        [disabled]="more_icon_disable"><i class="fa fa-ellipsis-h"></i>
                        <div class="head-more">
                            <ul>
                                <li>Save</li>
                                <li>Add</li>
                                <li>Report Filter</li>
                                <li>Edit Report layout</li>
                            </ul>
                        </div>
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <div style=" padding: 10px 17px; padding-bottom: 20px; background-color: rgb(242, 242, 242); ">
        <span style="font-weight: 600;">$ of 11Products in 2TotalUS during 13 4Weeks</span>
    </div>

    <div class="card">
        <div style="display: flex; flex-direction: column; height: 100%;">
            <div class="card-head">

                <input class="tab-title" type="text" id="tab_title" value="Table-1">

                <div style="text-align: right;">
                    <button type="button" class="icon_button"
                        style="padding-right: 20px; padding-left: 40px;">&#10530;</button>
                    <button type="button" class="rotate-button"><i class="fa fa-ellipsis-h"></i></button>
                </div>
            </div>
            <table class="report-table">
                <tr>
                    <th style="width: 11%;">Markets</th>
                    <th style="width: 11%;">Periods</th>
                    <th style="width: 18%;">Products</th>
                    <th style="width: 10%; text-align: right;">$</th>
                    <th></th>
                </tr>
                <tr>
                    <td style="width: 100px;">Total US Food</td>
                    <td style="width: 100px;">4 w/e 07/20/19</td>
                    <td style="max-width: 220px;">BEER | ANHEUSER-BUSCH IN BEV SA</td>
                    <td style="width: 80px; text-align: right;">###</td>
                </tr>
            </table>
            <!-- <div style=" flex-grow: 1; ">
                <div style=" display: flex;  padding: 0px 16px;">
                    <div class="cell-card" style="width: 11%;"><p class="report-table-header">Market</p></div>
                    <div class="cell-card" style="width: 11%;"><p class="report-table-header">Periods</p></div>
                    <div class="cell-card" style="width: 18%;"><p class="report-table-header">Products</p></div>
                    <div class="cell-card" style="width: 10%;"><p class="report-table-header">$</p></div>
                    <div class="cell-card" style="flex-grow: 1; height: 40px;"></div>
                </div>
            </div> -->
        </div>
    </div>
    <div
        style="padding: 0px 12px; padding-top: 6px; padding-bottom: 10px; font-size: small; border-top: 1.5px solid white; background-color: rgb(242, 242, 242); ">
        Source: NielsenIQ Retail Measurement | SYNDICATED US</div>
</div>
