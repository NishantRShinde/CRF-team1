<ul>
    <div class="left-side">
        <li id="brand" routerLink="/home" (click)="currentlySelected = -1"><img class="niq-logo"
                src="../../assets/images/brandbar-images/NIQ-Discover.PNG " alt="NIQ logo" /></li>
        <div>
            <li class="list-items" *ngFor="let permission of user.permissions; let i = index;"
                [ngClass]="{'border-class' : i === currentlySelected}" (click)="currentlySelected = i"
                routerLink="{{permission.route}}">
                {{ permission.name}}</li>
        </div>
    </div>

    <div class="right-side">
        <img class="icon-right" src="../../assets/images/brandbar-images/notification.png " alt="notification icon" />

        <div class="usericon">
            <li class="username">{{user.uname}}</li>
            <img class="user" src="../../assets/images/brandbar-images/avatar.png " alt="user icon" />
        </div>
        <img class="icon-right" src="../../assets/images/brandbar-images/question-circle.svg "
            alt="question mark within a circle" />
    </div>
</ul>
